<!DOCTYPE html>

<body>
    <section id="canvas-section" style="z-index: -1;position:absolute">

    </section>
    <section style="position: absolute; z-index: 1;">

    </section>
    <script src="./script.js"> </script>
    <script>
		var ipcRenderer = parent.ipcRenderer;
		ipcRenderer.send("loadCss", "")
		ipcRenderer.on('displayCss', (css) => {
			var headID = document.getElementsByTagName('head')[0];
			var link = document.createElement('link');
			link.type = 'text/css';
			link.rel = 'stylesheet';

			headID.appendChild(link);

			link.href = css;

        })
	</script>
</body>
